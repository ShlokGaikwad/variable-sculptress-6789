<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/review.css">
</head>
<body>
    <section class="top-section">
        <h1>Review Answers</h1>
        <div class="tile">
            <div class="quiz-cont">
                <div>
                    <h5>QUIZ NAME</h5>
                    <p id="quiz-name"></p>
                </div>
                <div class="puzzle-div">
                    <img src="../assets/images/puzzle.png" alt="puzzle">
                </div>
            </div>
            <div class="quiz-res">
                <div><span class="correct-answer-count"  id="correct-answer-count"></span>/10</div>
                <p>You Answered <span id="correct-answer-count-2"></span> out of 10 questions</p>
            </div>
        </div>
        <img class="round-one" src="../assets/images/round.png" alt="">
    </section>
    <section class="bottom-section">
        <h1>Your Answers</h1>
        <div class="questions" id="questions-div">
            <div class="question-set">
                <p ><span class="question-count">1</span>What does the acronym 'DOM' stand for in JavaScript?</p>
                <p >Your Answer: <span class="incorrect" id="user-answer">Something</span></p>
                <p > Correct Answer :<span class="correct" id="correct-answer">Something </span> </p>
            </div>
        </div>
        <button id="dashboard-button">Download Result</button>
        <img class="round-two" src="../assets/images/round.png" alt="">
    </section>
    <script src="../script/review.js"></script>
</body>
</html>
