<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/review.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</head>
<body>
    <section class="top-section">
        <h1>Review Answers</h1>
        <div class="tile">
            <div class="quiz-cont">
                <div>
                    <h5>QUIZ NAME</h5>
                    <p id="quiz-name"></p>
                </div>
                <div class="puzzle-div">
                    <img src="../assets/images/puzzle.png" alt="puzzle">
                </div>
            </div>
            <div class="quiz-res">
                <div><span class="correct-answer-count"  id="correct-answer-count"></span>/10</div>
                <p>You Answered <span id="correct-answer-count-2"></span> out of 10 questions correctly</p>
            </div>
        </div>
        <img class="round-one" src="../assets/images/round.png" alt="">
    </section>
    <section class="bottom-section">
        <h1>Your Answers</h1>
        <div class="questions" id="questions-div">
            
        </div>
        <button id="dashboard-button">Dashboard</button>
        <img class="round-two" src="../assets/images/round.png" alt="">
    </section>
    <script src="../script/review.js"></script>
</body>
</html>
