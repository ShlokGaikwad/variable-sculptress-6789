<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="../styles/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
  <style>
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
    <section class="quiz">
        <div class="top-part">
            <div class="tile user-tile">
                <span id="user-count">1</span><img src="../assets/images/avatar.png"/>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="tile score-tile"><img src="../assets/images/puzzle.png" /><span id="score">0</span></div>
        </div>
        <div class="bottom-part">
            <div class="container"></div>
            <div class="question-cont">
                    <h5> QUESTION <span id="question-count">1</span> OF 10 </h5>
                <!-- <p>What does the acronym 'DOM' stand for in JavaScript?</p>
                <div class="option correct">Document Object Model</div>
                <div class="option wrong">Data Object Model</div>
                <div class="option selected">Dynamic Object Management</div>
                <div class="option">Document Oriented Middleware</div> -->
                
                <p id="question-text"></p>
                <div id="codeContainer"></div>

                <div class="options" id="options-container1"></div>
                <div class="options" id="options-container2"></div>
                <div class="options" id="options-container3"></div>
                <div class="options" id="options-container4"></div>
            </div>
            <div class="buttons">
                <!-- <button id="submit-button">Submit</button> -->
                <button class="submit-button disabled" id="submit-button">Submit</button>
                <button class="next-button" id="next-button">Next</button>
            </div>
        </div>
        <div id="video-container" class="floating-container"></div>

        
    </section>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="../script/quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-java.min.js"></script>
</body>
</html>
