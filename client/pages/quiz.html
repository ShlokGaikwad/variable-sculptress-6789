<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
    <section class="quiz">
        <div class="top-part">
            <div class="tile user-tile">
                <span id="user-count">1</span><img src="../assets/images/avatar.png"/>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <div class="tile score-tile"><img src="../assets/images/puzzle.png" /><span id="score">0</span></div>
        </div>
        <div class="bottom-part">
            <div class="container"></div>
            <div class="question-cont">
                <h5> QUESTION <span id="question-count">1</span> OF 10 </h5>
                <p>What does the acronym 'DOM' stand for in JavaScript?</p>
                <div class="option correct">Document Object Model</div>
                <div class="option">Data Object Model</div>
                <div class="option">Dynamic Object Management</div>
                <div class="option">Document Oriented Middleware</div>
                
            </div>
            <div class="buttons">
                <button>Submit</button>
                <button>Next</button>
            </div>

        </div>
    </section>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="../script/quiz.js"></script>
</body>
</html>
