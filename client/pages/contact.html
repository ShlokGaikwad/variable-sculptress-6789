<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quezzo App</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
    <header class="header">
        <nav id="nav-menu">
            <div class="logo-cont">
                <img id="logo-img" src="../assets/images/soloLogo.svg" alt="logo">
                <h1>Quezzo</h1>
            </div>
            <div class="logo-menu">
                <img class="menu-icon" src="../assets/images/menu.svg">
            </div>
            <div class="logo-close hid">
                <img class="menu-icon" src="../assets/images/close.svg">
            </div>
            <div class="menu hid">
                <div class="nav-links">
                    <a href="../index.html" class="nav-link home">Home</a>
                    <a href="./about.html" class="nav-link about">About</a>
                    <a href="./services" class="nav-link services">Services</a>
                    <a href="./contact.html" class="nav-link contact">Contact</a>
                </div>
                <button id="resume-button-1" class="login-signup">
                    <a href="">Login/Signup</a>
                </button>
            </div>
        </nav>
    </header>
    <section id="contact">
        <h1>Contact <span class="boldtext red">Me</span> </h1>
        <div class="contact-cont">
            <form action="https://formspree.io/f/mbjnozop" method="POST">
                <div class="contact-form">
                    <input type="text" placeholder="Your Name" name="name" />
                    <input type="email" placeholder="Email" name="email" />
                    <textarea placeholder="Message" rows="5" name="message"></textarea>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <p>Got questions or feedback? We're all ears! Reach out to us because your thoughts matter. Together,
                    let's make this quiz experience even better.</p>
                <div id="contact-email"><img src="../assets/images/email.svg" />
                    <p>admin@gmail.com</p>
                </div>
                <div id="contact-phone"><img src="../assets/images/phone.svg" /><span>+91 1234567890</span></div>
                <div id="contact-loc"><img src="../assets/images/location.svg" /><span>India</span></div>
            </div>

        </div>
    </section>
</body>
<script src="../script/contact.js"></script>

</html>
